<!DOCTYPE html>
{% extends 'website/base.html' %}
<html>
{% load static %}
<head>
  <meta charset="utf-8">
  <title>Nicola Kalisz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Nicola Kalisz">
  <link rel="shortcut icon" href="" >
  {% block styles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% endblock %}
</head>

<body>

  {% block content %}

  <main>
    <div class="custom-select">
      <select>
        <option value='all'>Wszystkie</option>
        <option value='all'>Wszystkie</option>
        {% for category in categories %}
        <option value="{{ category.name }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="images_containter">
      <div class="backdrop"></div>
      <div class="modal">
        <img src="" class="modal_image">
            <button class="modal_image--close">&#10006;</button>
      </div>
      {% for post in post_list %}
      <div class="image_containter {{ post.category }}">
        <img src="{{MEDIA_URL}}{{post.image}}" class="img">
        <div class="image-description">
          <div class="title_category_one_line">
            <h1 class="image-description_title">{{ post.title }}</h1>
            <p class="image-description_category">Kategoria: {{ post.category }}</p>
          </div>
          <p class="image-description_text small-content">{{ post.text }}</p>
          <button class="image-description_read-more" href="#">Czytaj wiÄ™cej</button>
          <p class="image-description_pub-date">{{ post.published_date}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
  <script src="{% static 'js/main.js' %}"></script>
  {% endblock %}
</body>

</html>
